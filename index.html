<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script defer src='app.js'></script>
</head>

<body>
    <div class="new">
        <button data-modal-target='#modal' id="newBook">New Book</button>
    </div>

    <div class="modalForm" id="modal">
        <div class="formHead">
            <p class='formHead'>New Book</p>
            <button data-close-button class="closeModal">&times;</button>
        </div>
        <div class="formContent">
            <form id='form' action="/" method='GET'>
                <div class="queryItems">
                    <label for="title">Title</label>
                    <input type="text" id='title' name='title' required>
                </div>
                <div class="queryItems">
                    <label for="author">Author</label>
                    <input type="text" id='author' name='author' required>
                </div>
                <div class="queryItems">
                    <label for="pages">Pages</label>
                    <input type="text" id='pages' name='pages' required>
                </div>
                <div class="addButtonDiv">
                    <button id ='formSubmit' type='submit' class="add"> Add </button>
                </div>
            </form>
        </div>
    </div>

    <div id="overlay">
    </div>  

    <div id="main">
    </div>

</body>

</html>
